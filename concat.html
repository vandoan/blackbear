<!DOCTYPE html>
<html>
<body>

	<p>The concat() method joins two or more strings</p>
	<p>Also, writing in a html will clear it of its content.</p>


	<p id="demo">MEOW WORLD!</p>
<script>
	var text1 ="hello", text2 = 'mew'; 
	document.getElementById("demo").innerHTML = text1.concat(" ", text2);
</script>
</body>
</html>
