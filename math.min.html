<!DOCTYPE html>
<html>
<body>
<!-- http://www.w3schools.com/js/js_regexp.asp -->

	<p>Math.ceil() returns the a number <b>up</b> to its nearest integer</p>

	<button onclick='mumbo()'>click, 4.4</button>
	<p id='there'></p>
<script>
function mumbo() {
	document.getElementById("there").innerHTML = Math.ceil(4.4);
}
</script>
</body>
</html>
