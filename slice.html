<!DOCTYPE html>
<html>
<body>

<p>The slice() method extract apart of a string and returns the extracted parts in a new string:</p>

<p id="demo"></p>

<script>
var str = "Apple, Banana, Kiwi";
document.getElementById('demo').innerHTML = str.slice(-12, -6);
</script>
<!-- if a parameter is negative, the position is couinted from the end of the string -->
</body>
</html>
