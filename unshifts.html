<!DOCTYPE html>
<html>
<body>
<!-- http://www.w3schools.com/js/js_regexp.asp -->

	<p>The unshift methodadds new elements to the beginning of an array</p>

	<button onclick='mumbo()'>add!</button>
	<p id='there'></p>
<script>
var fruits = ["banana", "orange", "apple", "mango"];
document.getElementById("demo").innerHTML = fruits;
function mumbo() {
	fruits.unshift('lemon','grapes');
	document.getElementById("there").innerHTML = fruits;
}
</script>
</body>
</html>
