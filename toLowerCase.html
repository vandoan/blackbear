<!DOCTYPE html>
<html>
<body>

	<p> Convert string to lowercase</p>

	<button onclick="myFunction()">Do it</button>

	<p id="demo">MEOW WORLD!</p>
<script>
	function myFunction() {
		var text = document.getElementById('demo').innerHTML;
		document.getElementById('demo').innerHTML = text.toLowerCase();
	}
</script>
</body>
</html>
