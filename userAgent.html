<!DOCTYPE html>
<html>
<body>
<!-- http://www.w3schools.com/js/js_regexp.asp -->

	<p>appVersion() and userAgent() returns your web browser and OS</p>

 
	<button onclick='dumbo()'>click, userAgent()</button>
	<p id='here'></p>

	<button onclick='mumbo()'>click, appVersion()</button>
	<p id='there'></p>
<script>
function dumbo() {
	document.getElementById("here").innerHTML = navigator.userAgent;
}
function mumbo() {
	document.getElementById("there").innerHTML = navigator.appVersion;
}
</script>
</body>
</html>
